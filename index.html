	<body>
        <div class="container">
            <div class="hero-unit">
                <h1>Revealing Module Pattern</h1>
                <p>The module pattern overcomes some of the limitations of the object literal, offering privacy for variables and functions while exposing a public API if desired. The methods exposed are addPerson(<i>'some_string'</i>) and removePerson(<i>some_index</i>).</p>
            </div>
            <div id="peopleModule">
                <h1>People</h1>
                <div class="inputModule">
                    <input type="text" placeholder="name">
                    <button id="addPerson">Add Person</button>
                </div>
                <ul id="people">
                    <script id="people-template" type="text/javascript">
                        {{#people}}
                            <li>
                                <span>{{.}}</span>
                                <span class="del">X</span>
                            </li>
                        {{/people}}
                    </script>
                </ul>
            </div>
        </div>
